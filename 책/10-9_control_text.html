<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Basic</title>
    <script>
        window.onload = function () {
            let output='';
            for (let i=0; i<10; i++) {
                output += '<h1>Header -' + i + '</h1>';
            }

            // 문서 객체 내부 글자 변경
            document.body.textContent = output;
            // innerHTML 속성 사용
            // document.body.innerHTML = output;
        }
    </script>
</head>
<body>
    
</body>
</html>
