<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
    <script>
        /* 객체, 메서드, this */
        /* 객체에 있는 속성 메서드에서 사용할 때 자신이 가진 속성임을 분명히 표시 */
        let person = {
            name: '윤인성',
            eat: function (food) {
                alert(this.name + '이 ' + food + '을/를 먹는다.');
            }
        };

        person.eat('밥');
    </script>
</head>
<body>
    
</body>
</html>
