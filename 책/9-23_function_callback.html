<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Callback</title>
    <script>
        /* 콜백 함수 */
        function callTenTimes(callback){
            for (let i=0; i<10; i++){
                callback();
            }
        }

        let fun = function () {
            alert('함수 호출');
        };

        callTenTimes(fun);

        /* callTenTimes(function () {
                alert('함수 호출');
            }); 동일한 코드 */
    </script>
</head>
<body>
    
</body>
</html>
