<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        // 주민등록번호 입력 양식
        // 이벤트 연결
        window.onload = function () {
            // 문서 객체 선택
            let input_1 = document.querySelectorAll('input')[0];
            let input_2 = document.querySelectorAll('input')[1];

            // input_1
            input_1.onkeydown = function () {
                // 글자 개수가 6개 이상일 때
                if (6 <= input_1.value.length) {
                    // input_2 문서 객체로 포커스 이동
                    input_2.focus();
                }
            };

            // input_2
            input_2.onkeydown = function (event) {
                event = event || window.event;  // event 객체가 전달되지 않았을 경우 window.event 사용
                // 사용자의 입력이 백 스페이스이고 입력된 글자가 없을 때
                if (event.keyCode == 8 && input_2.value.length == 0) {  // 백스페이스의 keycode=8
                    input_1.focus();
                }
            };
        };
    </script>
</head>
<body>
    <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
