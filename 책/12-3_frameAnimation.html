<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation</title>
    <script>
        window.onload = function () {
            let count = 0;
            let image = document.getElementById('image');
            let frames = [
                '../source/0.png', '../source/1.png', '../source/2.png', '../source/3.png', '../source/4.png', '../source/5.png', 
                '../source/6.png', '../source/7.png', '../source/8.png', '../source/9.png', '../source/10.png', '../source/11.png',
                '../source/12.png', '../source/13.png', '../source/14.png'
            ];
            // 타이머 반복 시작
            setInterval(function () {
                image.src = frames[count % frames.length];  // 반복해야 하니까 mod 연산 사용
                count = count + 1;
            }, 1000 / 20);  // 이미지가 1초에 20번 전환
        };
    </script>
</head>
<body>
    <img id="image" alt="Animation Frame">
</body>
</html>
